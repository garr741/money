<!DOCTYPE html>
<html ng-app="BuildMeABudget">
    <head>
        <title>Fun Fun</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="index.css">
        <!-- Firebase -->
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    </head>
    <body ng-controller="BudgetController">
        <div class="container">
            <div>{{title}}</div>
            <button type="button" class="btn btn-default btn-lg" ng-click="tinyPressed()" >Tiny</button>
            <button type="button" class="btn btn-default btn-lg" ng-click="smallPressed()" >Small</button>
            <button type="button" class="btn btn-default btn-lg" ng-click="mediumPressed()" >Medium</button>
            <button type="button" class="btn btn-default btn-lg" ng-click="largePressed()" >Large</button>
            <button type="button" class="btn btn-default btn-lg" ng-click="hugePressed()" >Huge</button>
        </div>
    </body>
</html>
